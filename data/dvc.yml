stages:
  preprocess:
    cmd: cd .. && python src/data_preprocessing/preprocessing.py
    deps:
    - ../src/data_preprocessing/preprocessing.py
    - ../data/raw/creditcard_2023.csv
    outs:
    - ../data/processed/

  feature_engineering:
    cmd: cd .. && python src/data_preprocessing/feature_engineering.py
    deps:
    - ../src/data_preprocessing/feature_engineering.py
    - ../data/processed/
    outs:
    - ../data/processed/engineered/

  train:
    cmd: cd .. && python src/models/train.py
    deps:
    - ../src/models/train.py
    - ../data/processed/engineered/
    outs:
    - ../models/

  evaluate:
    cmd: cd .. && python src/models/evaluate.py
    deps:
    - ../src/models/evaluate.py
    - ../models/
    - ../data/processed/engineered/
    metrics:
    - ../metrics.json

  predict:
    cmd: cd .. && python src/models/predict.py
    deps:
    - ../src/models/predict.py
    - ../models/
    - ../data/processed/
    outs:
    - ../data/predictions/
